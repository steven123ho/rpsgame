<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>

   <script>

    function getComputerChoice() {
        let num = Math.floor(Math.random() * 3)
        let choices = ["Rock", "Paper", "Scissors"]
        return choices[num]
    }

    function playRound(playerSelection, computerSelection) {

        if (playerSelection == "rock") {
            if (computerSelection == "Rock") {
                console.log("Its a tie. Rock equals Rock")
                return "tie"
            }
            else if (computerSelection == "Paper") {
                console.log("You Lose! Paper beats Rock!")
                return "computer"
            }
            else if (computerSelection == "Scissors") {
                console.log("You win! Rock beats scissors!")
                return "player"
            }
        }
        else if (playerSelection == "paper") {
            if (computerSelection == "Rock") {
                console.log("You win! Paper beats Rock!")
                return "player"
            }
            else if (computerSelection == "Paper") {
                console.log("Its a tie! Paper equals Paper!")
                return "tie"
            }
            else if (computerSelection == "Scissors") {
                console.log("You Lose! Scissors beats paper!")
                return "computer"
            }
        }
        else if (playerSelection == "scissors") {
            if (computerSelection == "Rock") {
                console.log("You Lose! Rock beats Scissors!")
                return "computer"
            }
            else if (computerSelection == "Paper") {
                console.log("You win! Scissors beats Paper!")
                return "player"
            }
            else if (computerSelection == "Scissors") {
                console.log("It's a tie! Scissors equals Scissors!")
                return "tie"
            }
        }
    }

    function game() {
        let computerScore = 0;
        let playerScore = 0;

        for (let i = 0; i < 5; i++) {
            const playerSelection = prompt("Type Rock, Paper, or Scissors").toLowerCase()
            const computerSelection = getComputerChoice()
            
            switch (playRound(playerSelection, computerSelection)) {
                case "player":
                    ++playerScore
                    break;
                case "computer":
                    ++computerScore
                    break;
            }
        }

        if (playerScore > computerScore) {
            console.log ("You win with " + playerScore + " points! The computer lost with " + computerScore + " points!")
        } else if (playerScore < computerScore) {
            console.log ("You lose with " + playerScore + " points! The computer won with " + computerScore + " points!")
        } else {
            console.log("Its a tie. You both got " + playerScore + " points!")
        }
    }
       
    
    game()

   </script>
    

</body>

</html>
